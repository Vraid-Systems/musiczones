
<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" /> 

        <title>Zone Controller</title>
        <meta name="robots" content="noindex,nofollow" /> 

        <link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" /> 
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script> 
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script> 
        <!-- docs = http://jquerymobile.com/demos/1.0a4.1/ --> 

        <style type="text/css"> 
            .ui-content {
                text-align: center;
                margin: 0 auto;
            }
            #searchButtonBar {
                width: 60%;
                margin: 0 auto;
            }
        </style>
    </head> 
    <body> 
        <div data-role="page" id="homePage" data-theme="d"> 
            <div data-role="header" data-theme="b"> 
                <a href="#homePage" data-role="button" data-icon="home">Home</a> 
                <h1>Zone Controller</h1> 
                <a href="javascript:gotoResults();" data-role="button" data-icon="search">Search</a> 
            </div> 

            <div data-role="content"> 
                <div data-role="fieldcontain"> 
                    <input type="search" name="searchText" id="searchText" placeholder="song name or keywords"  /> 
                </div> 
                <div data-role="fieldcontain"> 
                    <select name="searchType" id="searchType" data-native-menu="false"> 
                        <option value="all">All Keywords</option> 
                        <option value="any">Any Keywords</option> 
                    </select> 
                </div> 
                <div data-role="fieldcontain"> 
                    <select name="maxResults" id="maxResults" data-native-menu="false"> 
                        <option value="20">20 Results</option> 
                        <option value="40">40 Results</option> 
                        <option value="80">80 Results</option> 
                        <option value="100">100 Results</option> 
                        <option value="300">300!</option> 
                    </select> 
                </div> 
                <div data-role="fieldcontain"> 
                    <a id="searchButtonBar" href="javascript:gotoResults();" data-role="button" data-theme="b" data-icon="search">Search</a> 
                </div> 
            </div> 

            <div data-role="footer" data-theme="b" style="bottom: 0;" id="cfooter"> 
                <script type="text/javascript"> 
                    if ('false' === "false") {
                        document.getElementById('cfooter').style.position = 'absolute';
                    }
                </script> 
                <h4> 
                    Android and iOS compatible
                </h4> 
            </div> 
        </div>
    </body> 
</html>
